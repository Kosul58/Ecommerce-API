<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      h2 {
        color: #333;
      }
      .otp {
        font-size: 32px;
        letter-spacing: 6px;
        font-weight: bold;
        color: #2c3e50;
        margin: 20px 0;
      }
      .message {
        font-size: 16px;
        color: #555;
      }
      .footer {
        margin-top: 30px;
        font-size: 13px;
        color: #999;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Verify Your Email</h2>
      <p class="message">
        Use the OTP below to complete your email verification. This OTP is valid
        for the next 10 minutes:
      </p>
      <div class="otp">{{OTP_CODE}}</div>
      <p class="message">
        If you did not request this, you can safely ignore this email.
      </p>
      <div class="footer">Â© 2025 ECOMMERCE. All rights reserved.</div>
    </div>
  </body>
</html>
